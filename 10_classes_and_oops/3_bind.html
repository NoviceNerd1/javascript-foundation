<!doctype html>
<html>
	<head>
		<title>BIND JS</title>
	</head>
	<body>
		<button>Click Button</button>
	</body>
	<script>
		class React{
			constructor(){
			this.library = 'React'
			this.server = "https://localhost:3000"

			// requirements

			document
				.querySelector('button')
				.addEventListener('click', this.handleClick.bind(this))
			// this.handleClick was able to get refernece  for function but not other (this) in constructor, so BIND is NEEDED
			}
			handleClick(){
				console.log("Button Clicked!!")
				console.log(this.server);
				console.log(this)
			}

		}

		const app = new React()
		//console.log(app)
		//app.handleClick()
	</script>
</html>
