<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Events</title>
		<style></style>
	</head>
	<body>
		<h1>More of Events</h1>
		<button id="stop">STOP</button>	
		<button id="start">START</button>
	</body>
	<script>
		//setInterval(function printName(){
		//	console.log("Rishi",Date.now());
		//},1000)

		let intervalId;
		
		const sayNameDate = function(){
			console.log("HI ",new Date(Date.now()).toLocaleTimeString())
		}

		document.getElementById('start').addEventListener('click',function(){
			if(!intervalId){
			intervalId= setInterval(sayNameDate,1000)
				;}
		}, false
 )
		document.getElementById('stop').addEventListener('click',function(){
			clearInterval(intervalId)
			intervalId=null;
		},false)

	</script>
</html>
