<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>API Requests</title>
		<style>
			body{
				background-color:#212121;
				color:white;
			}
		</style>
	</head>
	<body>
		<pre>
Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
		</pre>
	</body>
	<script>
		const url = "https://api.github.com/users/NoviceNerd1"
		const xhr= new XMLHttpRequest();
		// open(method:string, url:string)
		xhr.open('GET',url)
		
		xhr.onreadystatechange= function(){
			console.log(xhr.readyState)

			if(xhr.readyState===4){
				const data= JSON.parse(this.responseText)
				console.log(data)
				const mainDiv= document.createElement('div')
				mainDiv.id="mainDiv"
				const username= document.createElement('h3')
				username.innerHTML = `${data.login}`
				const name= document.createElement('h4')
				name.innerHTML = `${data.name}`
				const newImg= document.createElement('img')
				newImg.src="https://avatars.githubusercontent.com/u/76695650?v=4";
				
				mainDiv.appendChild(username);
				mainDiv.appendChild(name);
				mainDiv.appendChild(newImg);

				document.body.appendChild(mainDiv);	
			}
		}

		xhr.send()
	//	console.log(xhr.readyState)



// IMPORTANT TAKES:
// console, document are NOT PART OF CORE JS , but are DEGUB TOOLS of BROWSER
	</script>
</html>
